<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet" />
    <title>Cloneweb</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <p>Today's Video</p>
            <p>Trending</p>
        </div>
        <div class="cart_wrapper">
            <div class="cart">
               <div id="ava"></div>
                <div class="content">
                    <div class="cart_title">
                        <p id="name">2020 World Champs Gaming Warzone</p>
                    </div>
                    <div class="account">
                        <div class="ava">
                            <img src="https://ui8-unity-gaming.herokuapp.com/img/ava-1.png" alt="">
                        </div>
                        <div class="name">
                            <p>Thanh Nguyen <i class="fas fa-check-circle"></i></p>
                            <p>Call of Duty</p>
                        </div>
                    </div>
                    <hr>
                    <div class="ui">
                        <div><i class="fas fa-wifi"></i> <span>Live</span> </div>
                        <div class="watching">
                            
                            <span>4.2k watching</span>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
