    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script>
      const ctx = document.getElementById("myChart").getContext("2d");

      let getData = async () => {
          let drawData = await fetch("https://static.pipezero.com/covid/data.json")

          let data = await drawData.json();
          let overview = data.overview;

          let title = overview.map((e) => {
              return e.date;
          });
          let death = overview.map((e) => {
              return e.death;
          });
          let treatings = overview.map((e) => {
              return e.treating;
          });
          let recovered = overview.map((e) => {
              return e.recovered;
          });




          console.log(title);

          const myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: title,
          datasets: [
            {
              label: "Death",
              data: death,
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
                "rgba(130, 88, 159,0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
                "rgba(130, 88, 159,0.2)",
              ],
              borderWidth: 3,
            },            
            {
                  label: "In treatment",
              data: treatings,
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
                "rgba(130, 88, 159,0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
                "rgba(130, 88, 159,0.2)",
              ],
              borderWidth: 3,
            },
            {
              label: "Recovered",
              data: recovered,
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
                "rgba(130, 88, 159,0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
                "rgba(130, 88, 159,0.2)",
              ],
              borderWidth: 3,
            },
          ],
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: "COVID-19 Chart",
              padding: {
                top: 100,
                bottom: 10,
              },
            },
            subtitle: {
              display: true,
              text: "Static for the last 7 days",
            //   font: {weight: 'bold'}
            },
          },
          element: {
            line: {
              tension: 1,
            },
          },
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
      }

      getData();

      
    </script>
