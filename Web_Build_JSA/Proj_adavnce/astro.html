<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./astro.css" />
    <link rel="stylesheet" href="./hover1.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <title>Weathercaster</title>
  </head>
  <body>
    <section class="header">
      <nav class="menu menu-2">
        <div class="logo">
          <lottie-player
            src="https://assets8.lottiefiles.com/packages/lf20_dw8rzsix.json"
            background="transparent"
            speed="1"
            style="width: 100px; height: 100px"
            loop
            autoplay
          >
          </lottie-player>
          <p>Weathercaster</p>
        </div>
        <ul>
          <li><a href="./home.html">Home</a></li>
          <li><a href="./graph.html">More</a></li>
        </ul>
      </nav>
    </section>

    <section class="content">
      <div class="clock">
        <div id="world">
          <div id="sun">
            <div class="sunbeams">
              <div class="beam beam1"></div>
              <div class="beam beam2"></div>
              <div class="beam beam3"></div>
              <div class="beam beam4"></div>
              <div class="beam beam5"></div>
              <div class="beam beam6"></div>
              <div class="beam beam7"></div>
              <div class="beam beam8"></div>
            </div>
          </div>
          <div id="moon">
          </div>
        </div>
  
        <div id="slidecontainer">
          <input
            type="range"
            min="0"
            max="24"
            value="1"
            class="slider"
            id="myRange"
          />
          <p class="simtime">Simulated time: <span id="demo"></span>:00</p>
        </div>
  
        <div class="clock_container">
          <div class="sun_fore">
            <i class="fas fa-sun"></i>
            <br>
            <span>Rise: 06:21 AM</span>
            <br>
            <span>Set: 05:59 PM</span>
          </div>
          <div class="clock">
            <span class="date"></span>
            <br>
            <span class="hms"></span>
            <span class="ampm"></span>
          </div>
          <div class="moon_fore">
            <i class="fas fa-moon"></i>
            <br>
            <span>Rise: 12:17 AM</span>
            <br>
            <span>Set: 11:30 AM</span>
          </div>
        </div>
  
        <div id="toggle-label-left">Real-time animation</div>
        <div class="toggle">
          <div class="switch"></div>
        </div>
        <div id="toggle-label-right">Slider-based animation</div>
      </div>
    </section>

    <footer class="footer-16371">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-9 text-center">
            <div class="footer-site-logo mb-4">
              <p>Weathercaster</p>
            </div>
            <ul class="list-unstyled page-links mb-5">
              <li><a href="./home.css">Home</a></li>
              <li><a href="./graph.html">Graph</a></li>
              <li><a href="./astro.html">Astro</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Legal</a></li>
              <li><a href="#">Contact</a></li>
            </ul>

            <div class="social mb-4">
              <h3>Stay in touch</h3>
              <ul class="list-unstyled">
                <li class="in">
                  <a href="https://www.instagram.com/_thanhd_/"
                    ><span class="icon-instagram"
                      ><i class="fab fa-instagram"></i></span
                  ></a>
                </li>
                <li class="fb">
                  <a
                    href="https://www.facebook.com/profile.php?id=100021158798849"
                    ><span class="icon-facebook"
                      ><i class="fab fa-facebook-f"></i></span
                  ></a>
                </li>
                <li class="gh">
                  <a href="#https://github.com/CorkyCroc/CorkyCroc.github.io"
                    ><span class="icon-github"
                      ><i class="fab fa-github"></i></span
                  ></a>
                </li>
              </ul>
            </div>

            <div class="copyright">
              <p class="mb-0">
                <small>&copy; Weathercaster. All Rights Reserved.</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>



    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./clock.js"></script>
    <script src="./astro.js"></script>
    <script>
      window.addEventListener("scroll", function () {
        let header = document.querySelector("nav");
        let windowPosition = window.scrollY > 0;
        header.classList.toggle("scrolling-active", windowPosition);
      });
    </script>
  </body>
</html>
