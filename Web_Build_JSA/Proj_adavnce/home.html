<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="./hover1.css" />
    <link
      href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <title>Weathercaster</title>
  </head>

  <body>
    <section class="header">
      <nav class="menu menu-2">
        <div class="logo">
          <lottie-player
            src="https://assets8.lottiefiles.com/packages/lf20_dw8rzsix.json"
            background="transparent"
            speed="1"
            style="width: 100px; height: 100px"
            loop
            autoplay
          >
          </lottie-player>
          <p>Weathercaster</p>
        </div>
        <ul>
          <li><a href="./home.html">Home</a></li>
          <li><a href="./home.html">Home</a></li>
        </ul>
      </nav>

      <div class="intro">
        <div class="left">
          <p>Weathercaster</p>
          <p>Feel the nature</p>
          <p>Beware of mothernature</p>
          <br />
          <a href="#" class="cta">
            <span>Find your city</span>
            <svg width="13px" height="10px" viewBox="0 0 13 10">
              <path d="M1,5 L11,5"></path>
              <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
          </a>
        </div>

        <div class="right">
          <img src="./img/sun.png" alt="" />
        </div>
      </div>
    </section>

    <section class="showData">
      <div class="title">
        <p>Weather forecast</p>
        <p>Look at the weather at your location</p>
      </div>

      <div class="s006">
        <form id="search_form">
          <fieldset>
            <div class="inner-form">
              <div class="input-field">
                <button class="btn-search" type="submit">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                    ></path>
                  </svg>
                </button>
                <input
                  name="city"
                  id="search"
                  type="text"
                  placeholder="Enter city"
                />
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="info_search">
        <div class="stat_wrapper">
            <h1>Hanoi</h1>
          <div class="today">
              <h3>Today</h3>
            <img
              src="//cdn.weatherapi.com/weather/64x64/night/116.png"
              alt=""
            />
            <!-- deg -->
            <h4>26℃</h4>
            <!-- rf -->
            <p>Real feel: 27.8℃</p>
            <!-- des -->
            <p>Partly cloudy</p>
            <!-- rain chance -->
            <p>Rain chance: 99%</p> <br>
            <!-- Wind -->
            <p>Wind speed: SE15.1km/h</p>
            <!-- humidity -->
            <p>Humidity: 65%</p>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
      window.addEventListener("scroll", function () {
        let header = document.querySelector("nav");
        let windowPosition = window.scrollY > 0;
        header.classList.toggle("scrolling-active", windowPosition);
      });
    </script>
  </body>
</html>
